{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}LITReview | Inscription{% endblock title %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
        <h3 class="text-center text-white mb-4">Inscrivez-vous</h3>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form bound_css_class="" %}
            <div class="text-end">
                <a class="btn btn-secondary mt-4 mb-5 me-2" href="{% url 'login' %}">Retourner</a>
                <button class="btn btn-secondary mt-4 mb-5" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>

</div>

{% endblock content %}
